<!-- angular template -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">

            <!--
            for extra-small screens: cf paragraph 'bootstrap navbar and angular' / workaround2
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar">
            -->
            <button type="button" class="navbar-toggle"
                    ng-init="isCollapsed = true" ng-click="isCollapsed = !isCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <!-- use of ui-sref directive for state transitions when the hyperlink id clicked -->
            <a class="navbar-brand" ui-sref="app"><img src="images/logo.png" height=30 width=41></a>
        </div>

        <!--
        for extra-small screens: cf paragraph 'bootstrap navbar and angular' / workaround2
        <div id="navbar" class="navbar-collapse collapse">
        -->
        <div id="navbar" class="navbar-collapse" ng-class="{collapse: isCollapsed}">
            <ul class="nav navbar-nav">
                <!-- 
                on voit que les routes de notre SPA sont utilisees dans les hyperlinks ci-dessous
                par ex la 'hash part' de l'url est sette a '#/menu' pour le 'menu' item de la navbar
                -->
                <li><a ui-sref="app">
                    <span class="glyphicon glyphicon-home"
                     aria-hidden="true"></span> Home</a></li>
                <li><a ui-sref="app.aboutus">
                    <span class="glyphicon glyphicon-info-sign"
                     aria-hidden="true"></span> About</a></li>
                <li><a ui-sref="app.menu">
                     <span class="glyphicon glyphicon-list-alt"
                     aria-hidden="true"></span> 
                     Menu</a></li>
                 <li><a ui-sref="app.contactus">
                 <i class="fa fa-envelope-o"></i> Contact</a></li>
            </ul>
        </div>
    </div>
</nav>
